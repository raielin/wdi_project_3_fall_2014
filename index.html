<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <!-- Bootstrap -->
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Stop-In</title>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
</head>
<body>


<!-- Wrap all page content here -->
<div id="wrap">

  <!-- Main page content -->
  <div class="container">

    <div class="page-header" id="my-head">
      <h1>Stop-In</h1>
    </div>

    <p class="lead">Where are you going? Stopping in somewhere along the way? Plot your route!</p>

    <!-- Map functionality -->
    <div class="container">
      <div class="col-md-4 map-form">

        <!-- SEARCH FORM -->
          <p><input id="start" type="text" class="form-control input-md" placeholder="Start Location"></p>

          <p><input id="end" type="text" class="form-control input-md" placeholder="End Location"></p>

          <p>
          <select class="form-control">
            <option value="cvs">CVS</option>
            <option value="starbucks">Starbucks</option>
            <option value="whole foods">Whole Foods</option>
          </select>
          </p>

          <button class="btn btn-primary" type="submit" onclick="calcRoute();">Submit</button>

        <div class="directions-panel">
          <h4>Directions:</h4>
          <hr>
          <div id="steps"></div>
        </div>

      </div>  <!-- / .container / .col-md-4  -->

      <!-- MAP CANVAS HERE -->
      <div class="col-md-8" id="map-window">
        <div id="map-canvas"></div>
      </div>  <!-- /.map-canvas -->
    </div>  <!-- /.container / map functionality -->
  </div>  <!-- /.container / main page content -->
</div>  <!-- /.wrap -->

<!-- SCRIPTS -->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="main.js"></script>


</body>
</html>
